<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="pagewrap">
    <div class="gameboard">
      <div class="gameboard-a1 gameboard-button">
        <div class="gameboard-a1-o hidden">○</div>
        <div class="gameboard-a1-x hidden">×</div>
      </div>
      <div class="gameboard-a2 gameboard-button">
        <div class="gameboard-a2-o hidden">○</div>
        <div class="gameboard-a2-x hidden">×</div>
      </div>
      <div class="gameboard-a3 gameboard-button">
        <div class="gameboard-a3-o hidden">○</div>
        <div class="gameboard-a3-x hidden">×</div>
      </div>
      <div class="gameboard-b1 gameboard-button">
        <div class="gameboard-b1-o hidden">○</div>
        <div class="gameboard-b1-x hidden">×</div>
      </div>
      <div class="gameboard-b2 gameboard-button">
        <div class="gameboard-b2-o hidden">○</div>
        <div class="gameboard-b2-x hidden">×</div>
      </div>
      <div class="gameboard-b3 gameboard-button">
        <div class="gameboard-b3-o hidden">○</div>
        <div class="gameboard-b3-x hidden">×</div>
      </div>
      <div class="gameboard-c1 gameboard-button">
        <div class="gameboard-c1-o hidden">○</div>
        <div class="gameboard-c1-x hidden">×</div>
      </div>
      <div class="gameboard-c2 gameboard-button">
        <div class="gameboard-c2-o hidden">○</div>
        <div class="gameboard-c2-x hidden">×</div>
      </div>
      <div class="gameboard-c3 gameboard-button">
        <div class="gameboard-c3-o hidden">○</div>
        <div class="gameboard-c3-x hidden">×</div>
      </div>
    </div>

    <div class="scoreboard">
      <div class="scoreboard-player1">
        <div class="scoreboard-player1-name">Player 1 (○)</div>
        <div class="scoreboard-player1-score scoreboard-score">0</div>
      </div> <!-- scoreboard-player1 -->

      <div class="scoreboard-tie unfocused">
        <div class="scoreboard-tie-name">TIE</div>
        <div class="scoreboard-tie-score scoreboard-score">0</div>
      </div> <!-- scoreboard-tie -->

      <div class="scoreboard-player2 unfocused">
        <div class="scoreboard-player2-name">Player 2 (×)</div>
        <div class="scoreboard-player2-score scoreboard-score">0</div>
      </div> <!-- scoreboard-player2 -->

    </div>
  </div> <!-- .pagewrap -->
</body>
</html>
